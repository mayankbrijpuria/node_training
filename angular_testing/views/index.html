<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Testing</title>
  <style type="text/css" src="style.css"></style>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
</head>
<body ng-controller="appCtrl">

<div><input type="text" ng-model="userEntry">
</div>

<div>{{ userEntry }}</div>

<div><button ng-click="sayEntry();">Say Entry</button></div>

<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User ID</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

</body>
</html>
